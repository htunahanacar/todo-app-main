<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f619e0a3b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">TODO</h1>
        <i class="fa fa-sun-o" aria-hidden="true"></i>
      </div>

      <div class="create-todo-container">
        <i class="fa fa-circle-thin" aria-hidden="true"></i>
        <input
          type="text"
          placeholder="Create a new todo..."
          id="add-todo"
          maxlength="60"
        />
        <i id="add-todo-btn" class="fa fa-plus" aria-hidden="true"></i>
      </div>

      <div class="todolist-container">
        <div id="todos">
          <!--Silinecek basla-->
          <div class="no-item-placeholder">
            <li>You have no todos yet. Add one!</li>
          </div>
          <!--Silinecek bitir-->
        </div>
        <div class="all-buttons">
          <p id="count-todos">No item</p>
          <button id="clear-btn">Clear&nbsp</button>
          <button id="complete-btn">&nbspDone</button>
        </div>
      </div>
      <div class="filter-btns">
        <button class="focused" id="all-btn">All</button>
        <button class="unfocused" id="active-btn">Active</button>
        <button class="unfocused" id="completed-btn">Done</button>
      </div>
      <div class="footer"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="project.js"></script>
  </body>
</html>
